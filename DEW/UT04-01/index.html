<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="https://www.w3schools.com/action_page.php">
        <fieldset>
            <legend>
                <p>Datos Usuario</p>
            </legend>
            <div class="form-row-usuario">
                <div class="form-group-column username">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" name="username" id="username" placeholder="UserName">
                </div>
                <div class="form-group-column password">
                    <label for="username">Contraseña</label>
                    <input type="text" name="username" id="username" placeholder="Introduce Contraseña">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="showPassword" id="showPass">
                    <label for="showPass">Mostrar Contraseña</label>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <p>Datos Personales</p>
            </legend>
            <div class="form-row-personales">
                <div class="form-group-column name">
                    <label for="username">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Nombre">
                </div>
                <div class="form-group-column lastname">
                    <label for="lastname">Apellidos</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Apellidos">
                </div>
                <div class="form-group-column phone">
                    <label for="phone">Teléfono</label>
                    <input type="text" name="phone" id="phone" placeholder="Ejem: (+34)922123123">
                </div>
                <div class="form-group-column zipcode">
                    <label for="zipcode">Código Postal</label>
                    <input type="text" name="zipcode" id="zipcode" placeholder="38XXX">
                </div>
                <div class="form-group-row dni">
                    <label for="dni">Código Postal</label>
                    <input type="text" name="dni" id="dni">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <p>Datos Publicación</p>
            </legend>
            <input type="tel" name="telefono" id="phone">
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
